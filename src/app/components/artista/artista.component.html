<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="container marketin animated fadeIn">
    <!-- Three columns of text below the carousel -->
    <div class="row text-center d-flex justify-content-center">
        <div class="col-lg-4 ">
            <img class="bd-placeholder-img rounded-circle" width="140" height="140" [src]="artista.images | noimage" alt="">
            <h2>{{artista.name}}</h2>
            <p><a class="btn btn-success" [href]="artista.external_urls.spotify" target="_blank">Ir a spotify</a></p>
        </div>
    </div>
    <!-- /.row -->

    <!-- START THE FEATURETTES -->

    <hr class="featurette-divider">

    <div class="row featurette">
        <div class="col-md-7">
            <h2 class="featurette-heading">Top canciones <span class="text-muted">{{artista.name}}</span></h2>
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Cancion</th>
                        <th>Vista Previa</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let track of topTracks">
                            <td>
                                <img [src]="track.album.images | noimage" class="img-thumb">
                            </td>
                            <td>{{track.album.name}}</td>
                            <td>{{track.name}}</td>
                            <td>
                                <iframe [src]="track.id | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                                <!-- <iframe [src]="track.id | domseguro " width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
                                <!-- <audio [src]="track.preview_url" controls></audio> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- <p class="lead">Some great placeholder content for the first featurette here. Imagine some exciting prose here.</p> -->
            </div>
        </div>
        <div class="col-md-5 d-none d-sm-none d-md-block">
            <img [src]="artista.images | noimage" alt="" width="500" height="500">
            <!-- <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></svg> -->

        </div>
    </div>

    <hr class="featurette-divider">

    <!-- /END THE FEATURETTES -->

</div>
